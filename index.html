<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quest Cage oferuje escape roomy dla rodzin, przyjaciół, szkół i firm! Idealna rozrywka z emocjonującymi wyzwaniami. Zarezerwuj swoją przygodę już dziś!"
    />
    <title>Quest Cage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <svg width="44px" height="44px">
          <use href="./images/icons/icons.svg#icon-codesandbox"></use>
          <!-- tu będzie logo -->
        </svg>
      </a>
      <h1>QUEST CAGE</h1>
      <button
        class="mobile__button js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        type="button"
      >
        <svg width="44px" height="44px">
          <use href="./images/icons/icons.svg#icon-hamburger"></use>
        </svg>
      </button>
      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="close__button js-close-menu">&#10006;</button>
        <div class="mobile-flex">
          <ul class="mobile-menu">
            <li class="mobile-menu--list">
              <a class="page-navigation__active" href="./index.html">Home</a>
            </li>
            <li class="mobile-menu--list">
              <a href="">Nasze pokoje</a>
            </li>
            <li class="mobile-menu--list">
              <a href="">Vouchery</a>
            </li>
            <li class="mobile-menu--list">
              <a href="">Moderacje</a>
            </li>
            <li class="mobile-menu--list">
              <a href="">Regulamin</a>
            </li>
            <li class="mobile-menu--list">
              <a href="">FAQ</a>
            </li>
            <li class="mobile-menu--list">
              <a href="">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <ul class="buttons">
        <li class="buttons--list">
          <button class="buttons__hex">escape roomy</button>
        </li>
        <li class="buttons--list">
          <button class="buttons__hex">vouchery</button>
        </li>
        <li class="buttons--list">
          <button class="buttons__hex">rezerwacje</button>
        </li>
        <li class="buttons--list"><button class="buttons__hex">faq</button></li>
        <li class="buttons--list">
          <button class="buttons__hex">moderacje dla dzieci</button>
        </li>
      </ul>
    </main>
  </body>
</html>
